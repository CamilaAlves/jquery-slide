<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>jQuery Slide</title>
    </head>
    <body>
        <h1>jQuery Slide</h1>
        
        <div id="slide" class="slide-fixo">
            
        </div><!-- #slide --> 
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.slide.min.js"></script>
        <script type="text/javascript">
            (function() {
                $('#slide').slide();
            })();
        </script>
    </body>
</html>
